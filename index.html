<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scotland 2025 Trip</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body {
      font-family: 'Raleway', sans-serif;
      background: linear-gradient(to bottom right, #fdf6e3, #e0f7fa);
    }
    h1, h2 {
      font-family: 'Playfair Display', serif;
    }
    select, ul, p {
      background-color: white;
      border-radius: 0.5rem;
      padding: 0.5rem;
    }
    ul li::marker {
      color: #60a5fa;
    }
  </style>
</head>
<body class="text-gray-800">
  <div class="max-w-2xl mx-auto p-4">
    <h1 class="text-3xl font-bold mb-6 text-center">Scotland 2025 🏴 Trip Planner</h1>

    <div class="mb-4">
      <label for="daySelect" class="block mb-2 font-semibold">📅 Select a Day</label>
      <select id="daySelect" class="w-full p-2 border border-gray-300 rounded shadow-sm">
        <option value="day1">June 10 – Edinburgh</option>
        <option value="day2">June 11 – Edinburgh Exploration</option>
        <option value="day3">June 12 – Road Trip Begins</option>
        <option value="day4">June 13 – Glencoe & Fort William</option>
        <option value="day5">June 14 – Spean Bridge</option>
        <option value="day6">June 15 – Drive to Inverness</option>
        <option value="day7">June 16 – Inverness</option>
        <option value="day8">June 17 – Train to London</option>
        <option value="day9">June 18 – Kent Exploration</option>
        <option value="day10">June 19 – Kent Farewell</option>
        <option value="day11">June 20 – Departure</option>
      </select>
    </div>

    <!-- Existing day content remains here -->

    <iframe
      src="https://www.google.com/maps/d/u/0/embed?mid=1m219PVUOoQ14ihsQUo3PIlIBC9MUaVc"
      width="100%" height="480" class="mt-6 border rounded shadow">
    </iframe>
  </div>

  <script>
    const select = document.getElementById('daySelect');
    const dayDivs = document.querySelectorAll('.day-content');

    function showSelectedDay() {
      dayDivs.forEach(div => div.style.display = 'none');
      const selected = document.getElementById(select.value);
      if (selected) selected.style.display = 'block';
    }

    select.addEventListener('change', showSelectedDay);
    window.onload = showSelectedDay;
  </script>
</body>
</html>
